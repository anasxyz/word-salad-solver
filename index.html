<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Salad Solver</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>
<body>
    <div class="main-container">
        <!-- Sidebar for inputs -->
        <div class="sidebar left-sidebar">
            <h1 style="color: #333;">Word Salad Solver</h1>

            <!-- Theme Input -->
            <div class="theme-container">
                <label for="theme">Enter Keyword:</label>
                <input type="text" id="theme" placeholder="e.g., chess" required />
            </div>

            <!-- Word Length Inputs -->
            <div class="length-container">
                <label for="min_length">Min Length:</label>
                <input type="number" id="min_length" value="3" min="1" required />
                <label for="max_length">Max Length:</label>
                <input type="number" id="max_length" value="16" min="1" required />
            </div>

            <!-- Solve Button -->
            <button id="solve-btn" class="btn" onclick="solve()">Solve</button>

            <!-- Reset Button -->
            <button id="reset-btn" class="btn" onclick="resetGrid()">Reset Grid</button>
        </div>

        <!-- Grid Container in the middle -->
        <div class="grid-container-wrapper">
            <div id="grid-container">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </div>

        <!-- Sidebar for displaying valid words and the loading spinner -->
        <div class="sidebar right-sidebar">
            <h2 style="font-size: 2rem; color: #333;">Valid Words:</h2>
            <div id="loading" class="loading-spinner" style="display:none;"></div>
            <div id="response" class="response">
                <!-- Valid words will be displayed here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script> <!-- External JS file -->
</body>
</html>
